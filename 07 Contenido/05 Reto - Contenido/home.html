<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de HTML con Div, Span y Atributos</title>
    </head>
    <body>
        <div lang="es-SV" id="Unico" class="mi-clase">
            Este es un Div con algunos atributos, como un ID, clase.
            <span id="#span" class="span">Este es un Span dentro de un Div</span>
        </div>
        <span lang="en-GB">This is a paragraph that is not inside the div.</span>
    </body>
</html>
